            <div class="form">
                <h2>Delete Fruit</h2>
                <form class="edit-form" action="{% url "delete fruit" pk=fruit.id %}" method="POST">
                    {{ form }}
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </div>

        </section>

{% endblock %}
